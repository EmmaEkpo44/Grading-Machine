<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    var scoreOfUser = 0;

    function checkGrade() {
        scoreOfUser = scoreEntered.value
        if (scoreOfUser >= 70 && scoreOfUser <= 100) {

            display.value = "A"

        } else if (scoreOfUser >= 60 && scoreOfUser < 70) {
            display.value = "B"
        } else if (scoreOfUser >= 50 && scoreOfUser < 60) {
            display.value = "C"
        } else if (scoreOfUser >= 45 && scoreOfUser < 50) {
            display.value = "D"
        } else if (scoreOfUser >= 40 && scoreOfUser < 45) {
            display.value = "E"
        } else if (scoreOfUser <= 39 && scoreOfUser >= 1) {
            display.value = "F"
        } else if (scoreOfUser > 100) {
            alert("Invalid Input Score must be lesser than 100")
        } else if (scoreOfUser = " ") {
            alert("Error")
            location.reload()
        }
    }
</script>

<body>
            
    
    <center>
        <div class="col-lg-4 my-5 shadow p-3">
            <h4 class="my-3">Check Your Grades HereðŸ˜Šâœ”</h4>
            <input class="form-control" placeholder="Enter Score Here" type="number" id="scoreEntered">
            <input class="form-control my-3" type="text"  id="display" disabled>
            <button class="btn btn-info form-control " onclick="checkGrade()">Check Grade</button>
        </div>
    </center>



</body>

</html>
